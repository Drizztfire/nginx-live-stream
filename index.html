<head>
  <link href="video-js.min.css" rel="stylesheet">
  <script src="ie8/videojs-ie8.min.js"></script>
</head>

<body>
  <p align=center><div id="state">Waiting for live broadcast......</div>
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup="{}">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  </p>

  <script src="video.min.js"></script>
  <script src="videojs-contrib-hls.min.js"></script>
  <script>
  var player = videojs('my-video');
  
  function load_stat() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        parser(this);
      }
    };
    xhttp.open("GET", "/stat", true);
    xhttp.send();
  }
  
  function parser(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var streams = xmlDoc.getElementsByTagName("stream");
    var stream_name = streams[0].childNodes[0].nodeValue;
    
    if (stream_name != 'null') {
      player.src({
        src: '/live/' + stream_name + '.m3u8',
        type: 'application/x-mpegURL'
      });
      player.play();  
      document.getElementByID("state").innerText = '';
      clearInterval(tid);
    }
  }
    
  var tid = setInterval(load_stat, 1000);
  </script> 
</body>
