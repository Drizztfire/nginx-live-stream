<head>
  <link href="video-js.min.css" rel="stylesheet">
  <script src="ie8/videojs-ie8.min.js"></script>
</head>

<body>
  <p align=center><div id="state">Waiting......</div>
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup="{}">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  </p>

  <script src="video.min.js"></script>
  <script src="videojs-contrib-hls.min.js"></script>
  <script>
  var stream_name;
  
  function load_stat() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        parser(this);
      }
    };
    xhttp.open("GET", "/stat", true);
    xhttp.send();
  }
  
  function parser(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var streams = xmlDoc.getElementsByTagName("stream");
    stream_name = streams[0].getElementsByTagName("name")[0].nodeValue;
  }
  
  load_stat();
  while (stream_name=='undefined') {
    load_stat();
  }
  document.getElementByID("state").innerText = '';
  
  var player = videojs('my-video');
  player.src({
    src: '/live/' + stream_name + '.m3u8',
    type: 'application/x-mpegURL'
  });
  player.play();
  </script> 
</body>
